<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Popup Login Form Design | CodingNepal</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
    
         <input type="checkbox" id="show">
         <label for="show" class="show-btn"><img src="icon-cart.svg" alt=""></label>
         

         <div class="dec">
            <div class="cart">
                <div class="num">
                    <img src="icon-minus.svg" alt="" onclick="minus()">
                    <p id="number"> 0 </p>
                    <img src="icon-plus.svg" alt=""onclick="add()">
                </div>
                <div class="cartButton" onclick="addItem()">
                    <img src="icon-cart.svg" alt="cart" class="cart">
                    <p style="background: rgb(208, 255, 0);width: 100px;">Add to cart</p>
                </div>
            </div>
         </div>


            
            
        
            <div id="show-cart">
                <label for="show" class="close-btn fas fa-times" title="close"></label>
                <div class="heading">
                    <t>Cart</t>
                </div>
        
                <div class="content">
                    <img src="images/image-product-1-thumbnail.jpg" alt="" class="item-pic">
                    <div class="inside">
                        <t class="title">Fall Limited Edition Sneakers</t>
                        <div class="price">
                            <p class="price1">$125 x</p>
                            <p class="itemNum">1</p>
                            <p class="tot">$125</p>
                        </div>
        
                    </div>
                    <img src="images/icon-delete.svg" alt="" class="delete" >
                </div>
                <div class="checkout">
                    <button class="btn">Checkout</button>
                </div>
            </div>
        



           
           
         
   
   </body>
</html>
